<div class="form-container">
    <h1>聊天室登录</h1>
    <div class="alert" ng-class="success ? 'alert-success' : 'alert-danger'" role="alert" ng-bind="err_msg" ng-show="has_err"></div>
    <form method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control" ng-model="username"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" class="form-control" ng-model="password"/>
        </div>
        <div class="form-group clearfix">
            <button class="btn btn-primary pull-right" ng-click="login()">登录</button>
        </div>
    </form>
    <div class="right_side">
        <p>去注册或以游客身份进入聊天室！</p>
        <div>
            <button class="btn btn-info" ng-click="go_register()">注册</button>
            <button class="btn btn-info" ng-click="go_main()">游客进入</button>
        </div>

    </div>

    <!--<iframe src="https://kevingleason.me/SimpleRTC/embed.html?stream=qq" width="500" height="500" frameborder="0"></iframe>-->

</div>
